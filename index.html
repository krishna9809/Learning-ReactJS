<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page</title>
</head>
<body>
    <div class="root"></div>

    <script>
        const heading = document.createElement("h1");

        heading.innerHTML = "Hello World";

        const rooted = document.getElementsByClassName("root")[0];
        rooted.appendChild(heading);
    </script>
</body>
</html>
